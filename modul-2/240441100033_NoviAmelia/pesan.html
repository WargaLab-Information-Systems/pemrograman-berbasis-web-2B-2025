<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pemesanan - SweetieMEL</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: 
        url('6ab769f97e953295998d3bf1de5da20d.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #d63384;
    }

    header {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 30px;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(214, 51, 132, 0.2);
      width: 90%;
      max-width: 800px;
    }

    h1 {
      font-size: 3em;
      color: #d63384;
      text-shadow: 2px 2px 10px #fa5589;
      margin-bottom: 10px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline-block;
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #d63384;
      font-weight: bold;
      text-transform: uppercase;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #f3d4ef;
    }

    section {
      width: 90%;
      max-width: 600px;
      padding: 30px;
      background-color: rgba(255, 214, 231, 0.95);
      border-radius: 15px;
      box-shadow: 0 0 20px #c54585;
      animation: fadeIn 1s ease-in-out;
      margin-bottom: 40px;
    }

    h2 {
      text-align: center;
      color: #d63384;
      text-shadow: 1px 1px 6px #f43370;
      margin-bottom: 25px;
      font-size: 2em;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 1.1em;
      font-weight: 600;
      color: #d63384;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 2px solid #d63384;
      border-radius: 8px;
      background-color: #f7eff2;
      font-size: 1em;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #ff78a8;
      outline: none;
    }

    button {
      width: 100%;
      background-color: #f51a88;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #ff78a8;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      color: #f71582;
      font-size: 0.9em;
      padding-bottom: 20px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <header>
    <h1>SweetieMEL</h1>
    <nav>
      <ul>
        <li><a href="home.html">home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="pesan.html">Pemesanan</a></li>
        <li><a href="about.html">About us</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>Form Pemesanan</h2>
    <form action="#" method="post">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>

      <label for="menu">Menu yang Dipesan</label>
      <input type="text" id="menu" name="menu" placeholder="Contoh: SweetieMEL Pink Latte" required>

      <label for="jumlah">Jumlah</label>
      <input type="number" id="jumlah" name="jumlah" min="1" placeholder="Masukkan jumlah pesanan" required>

      <label for="catatan">Catatan Tambahan</label>
      <textarea id="catatan" name="catatan" rows="4" placeholder="Misal: Tanpa gula, es sedikit..."></textarea>

      <button type="submit">Kirim Pesanan</button>
    </form>
  </section>

  <footer>
    <p>@SweetieMEL<</p>
  </footer>

</body>
</html>
