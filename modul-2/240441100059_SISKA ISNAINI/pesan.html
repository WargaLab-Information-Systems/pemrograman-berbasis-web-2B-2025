<body>
    <div class="form-container">
        <h1>Pesan</h1>
        <form action="#" method="post">
          <label for="nama">Masukkan Nama:</label>
          <input type="text" id="nama" name="nama" required />
    
          <label for="pesanan">Masukkan Pesanan:</label>
          <input type="text" id="pesanan" name="pesanan" required />
    
          <p>Payment:</p>
          <label><input type="radio" name="pembayaran" value="BRI" required /> BRI</label><br/>
          <label><input type="radio" name="pembayaran" value="BCA" /> BCA</label><br/>
          <label><input type="radio" name="pembayaran" value="Shopeepay" /> Shopeepay</label><br/>
          <label><input type="radio" name="pembayaran" value="Dana" /> Dana</label><br/>
    
          <button type="submit">Kirim</button>
        </form>
      </div>

      </div>
