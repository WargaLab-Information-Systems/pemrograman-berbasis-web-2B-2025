<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posisi Cafe | Kontak</title>
    <link rel="stylesheet" href="css/style-kontak.css">
</head>
<body>
    <!-- navbar -->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <a href="#" title="logo">
                    <img src="images/logo.png" alt="Logo" class="img-responsive">
                </a>
            </div>

            <div class="navbar-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#menu">Menu</a></li>
                    <li><a href="pesan.html">Pesan</a></li>
                    <li><a href="tentang.html">Tentang Kami</a></li>
                    <li><a href="kontak.html">Kontak</a></li>
                </ul>
            </div>
            <div class="clearfix"></div>
        </div>
    </section>
    <!-- navbar -->

    <!-- Kontak Section -->
    <section class="kontak">
        <div class="container">
            <h2>Kontak Kami</h2>
            <p>Jika Anda memiliki pertanyaan atau ingin melakukan pemesanan, silakan hubungi kami melalui form di bawah ini atau langsung datang ke restoran kami.</p>

            <!-- Formulir Kontak -->
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="nama">Nama:</label>
                    <input type="text" id="nama" name="nama" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="pesan">Pesan:</label>
                    <textarea id="pesan" name="pesan" rows="4" required></textarea>
                </div>
                <button type="submit">Kirim Pesan</button>
            </form>
        </div>
    </section>

    <!-- sosmed -->
    <section class="sosmed">
        <div class="container text-center">
            <ul>
                <li><a href="#"><img src="images/facebook.png" alt="" class="sosmed-img"></a></li>
                <li><a href="#"><img src="images/instagram.png" alt="" class="sosmed-img"></a></li>
                <li><a href="#"><img src="images/twitter.png" alt="" class="sosmed-img"></a></li>
            </ul>
        </div>
    </section>
    <!-- sosmed -->

    <!-- footer -->
    <section class="footer">
        <div class="container text-center">
            <p>Hak Cipta Â©2025 POSISI CAFE</p>
        </div>
     </section>
     <!-- footer -->
</body>
</html>
