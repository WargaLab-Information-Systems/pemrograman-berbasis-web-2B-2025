<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Posisi Cafe | Pesan</title>
</head>
<body>
    <!-- navbar -->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <a href="#" title="logo">
                    <img src="images/logo.png" alt="Logo" class="img-responsive">
                </a>
            </div>

            <div class="navbar-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#menu">Menu</a></li>
                    <li><a href="pesan.html">Pesan</a></li>
                    <li><a href="tentang.html">Tentang Kami</a></li>
                    <li><a href="kontak.html">Kontak</a></li>
                </ul>
            </div>
            <div class="clearfix"></div>
        </div>
    </section>
    <!-- navbar -->

    <!-- Form Pemesanan -->
    <section class="form-pesan">
        <div class="container">
            <h2>Form Pemesanan</h2>
            <form action="#" method="post">
                <!-- Makanan -->
                <div class="form-group">
                    <label for="makanan">Pilih Makanan:</label>
                    <select name="makanan" id="makanan" required>
                        <option value="">-- Pilih Makanan --</option>
                        <option value="nasi_goreng">Nasi Goreng</option>
                        <option value="mie_ayam">Nasi Ayam</option>
                        <option value="cireng">Cireng</option>
                        <option value="sosis_bakar">Sosis Bakar</option>
                    </select>
                    <div class="form-group">
                        <label for="jumlah_makanan">Jumlah:</label>
                        <input type="number" name="jumlah_makanan" id="jumlah_makanan" min="0" value="0" required>
                    </div>
                </div>

                <!-- Minuman -->
                <div class="form-group">
                    <label for="minuman">Pilih Minuman:</label>
                    <select name="minuman" id="minuman" required>
                        <option value="">-- Pilih Minuman --</option>
                        <option value="kopi_hitam">Kopi Hitam</option>
                        <option value="latte">Latte</option>
                        <option value="es_kopi_susu">Es Kopi Susu</option>
                        <option value="es_lemon_tea">Es Lemon Tea</option>
                    </select>
                    <div class="form-group">
                        <label for="jumlah_minuman">Jumlah:</label>
                        <input type="number" name="jumlah_minuman" id="jumlah_minuman" min="0" value="0" required>
                    </div>
                </div>

                <!-- Tombol -->
                <div class="form-group">
                    <button type="submit" class="button" >Pesan Sekarang</button>
                </div>
            </form>
        </div>
    </section>

    <!-- sosmed -->
    <section class="sosmed">
        <div class="container">
            <ul>
                <li><a href="#"><img src="images/facebook.png" alt="" class="sosmed-img"></a></li>
                <li><a href="#"><img src="images/instagram.png" alt="" class="sosmed-img"></a></li>
                <li><a href="#"><img src="images/twitter.png" alt="" class="sosmed-img"></a></li>
            </ul>
        </div>
    </section>
