<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservasi - Rumah Makan Saung Soenda</title>
  <link rel="stylesheet" href="Css-pesan.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-left">
      <img src="logo.jpg" alt="Logo Saung Soenda" />
      <div class="header-title">
        <h1>Rumah Makan Saung Soenda</h1>
        <p>Asakan Sunda, Ti Rasa Nepi ka Rasa</p>
      </div>
    </div>
    <nav>
      <a href="home.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="pesan.html">Pemesanan</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <section class="reservasi-section">
    <h2>Formulir Pemesanan</h2>
    <div class="form-box">
      <form onsubmit="document.getElementById('pesan-sukses').className='visible'; return false;">
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" name="nama" required>

        <label for="telepon">Nomor Telepon</label>
        <input type="tel" id="telepon" name="telepon" required>

        <label for="tanggal">Tanggal Reservasi</label>
        <input type="date" id="tanggal" name="tanggal" required>

        <label for="waktu">Waktu Reservasi</label>
        <input type="time" id="waktu" name="waktu" required>

        <label for="tipe">Tipe Reservasi</label>
        <select id="tipe" name="tipe" required>
          <option value="">-- Pilih --</option>
          <option value="dine-in">Dine In</option>
          <option value="takeaway">Take Away</option>
        </select>

        <label for="menu">Pilih Makanan :</label>
        <select id="menu" name="menu" required>
          <option value="">-- Pilih Menu --</option>
          <option value="Nasi Liwet">Nasi Liwet</option>
          <option value="Ayam Penyet">Ayam Penyet</option>
          <option value="Sate Maranggi">Sate Maranggi</option>
          <option value="Ikan Bakar Jimbaran">Ikan Bakar Jimbaran</option>
          <option value="Pepes Ikan">Pepes Ikan</option>
          <option value="Tahu Tempe Bacem">Tahu Tempe Bacem</option>
        </select>

        <label for="jumlah">Jumlah Porsi:</label>
        <input type="number" id="jumlah" name="jumlah" min="0" required />

        <label for="menu">Pilih Minuman :</label>
        <select id="menu" name="menu" required>
          <option value="">-- Pilih Menu --</option>
          <option value="Es Cincau Hijau">Es Cincau Hijau</option>
          <option value="Bandrek">Teh Tarik</option>
          <option value="Kopi Susu">Es Kelapa Muda</option>
          <option value="Teh Tarik">Kopi susu saung</option>
          <option value="Es Kelapa Muda">bandrek</option>
          <option value="Susu Jahe">Susu Jahe</option>
        </select>

        <label for="jumlah">Jumlah Porsi:</label>
        <input type="number" id="jumlah" name="jumlah" min="0" required />

        <label for="catatan">Catatan Tambahan</label>
        <textarea id="catatan" name="catatan" rows="4"placeholder="Contoh: tidak pedas, tanpa es, dsb."></textarea>

        <button type="submit">Kirim Pesanan</button>
      </form>

      <div id="pesan-sukses" class="hidden">
        âœ… <strong>Pesanan Anda sudah diinput!</strong> Terima kasih telah melakukan reservasi.
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Rumah Makan Saung Soenda</p>
  </footer>

</body>
</html>
