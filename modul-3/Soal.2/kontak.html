<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak - Berita Kampus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Georgia, 'Times New Roman', Times, serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">

  <nav class="bg-blue-900 text-white shadow relative">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold uppercase">Trunojoyo News</h1>
      <ul class="flex space-x-6 items-center">
        <li><a href="beranda.html" class="hover:underline">Beranda</a></li>
        <li><a href="berita.html" class="hover:underline">Berita</a></li>
        <li><a href="tentang.html" class="hover:underline">Tentang</a></li>
        <li><a href="kontak.html" class="hover:underline">Kontak</a></li>
      </ul>
    </div>
  </nav>

  <main class="container mx-auto py-10 px-4">
    <section class="bg-white p-8 shadow-md">
      <h1 class="text-3xl font-bold mb-4 text-blue-900">Hubungi Kami</h1>
      <p class="text-gray-800 leading-relaxed mb-6">
        Jika Anda memiliki pertanyaan, kritik, atau saran, jangan ragu untuk menghubungi tim redaksi Berita Kampus melalui formulir di bawah ini atau langsung ke kontak email kami.
      </p>
      <form class="space-y-4">
        <div>
          <label class="block mb-1 font-semibold">Nama</label>
          <input type="text" class="w-full border border-blue-300 p-2 rounded" required>
        </div>
        <div>
          <label class="block mb-1 font-semibold">Email</label>
          <input type="email" class="w-full border border-blue-300 p-2 rounded" required>
        </div>
        <div>
          <label class="block mb-1 font-semibold">Pesan</label>
          <textarea class="w-full border border-blue-300 p-2 rounded" rows="5" required></textarea>
        </div>
        <button type="submit" class="bg-blue-900 text-white px-6 py-2 rounded hover:bg-blue-500">Kirim Pesan</button>
      </form>
    </section>
  </main>

  <footer class="border-t border-gray-300 text-center py-6 mt-10 text-sm text-gray-600 bg-white">
    &copy; 2025 WARTA UTM. Seluruh hak cipta dilindungi.
  </footer>

</body>
</html>
