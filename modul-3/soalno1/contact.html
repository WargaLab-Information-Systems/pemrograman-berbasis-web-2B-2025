<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - My Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-gray-100 min-h-screen flex flex-col">

  <header class="bg-transparent absolute top-0 left-0 w-full z-10">
    <div class="container mx-auto flex justify-between items-center py-6 px-8">
      <h1 class="text-3xl font-extrabold tracking-wide text-white">Portofolio ariff</h1>
      <nav class="space-x-8 text-lg">
        <a href="index.html" class="text-gray-300 hover:text-white transition">Home</a>
        <a href="about.html" class="text-gray-300 hover:text-white transition">About</a>
        <a href="projects.html" class="text-gray-300 hover:text-white transition">Projects</a>
        <a href="contact.html" class="text-blue-500 font-bold">Contact</a>
      </nav>
    </div>
  </header>

  <section class="flex-grow flex items-center justify-center py-24">
    <div class="container mx-auto max-w-2xl px-6">
      <h2 class="text-5xl font-extrabold mb-12 text-center">Mau kenalan ga?</h2>
      <form class="bg-gray-800 p-8 rounded-2xl shadow-lg space-y-6">
        <input type="text" placeholder="Your Name" class="w-full bg-gray-700 p-4 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="email" placeholder="Your Email" class="w-full bg-gray-700 p-4 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
        <textarea placeholder="Your Message" rows="5" class="w-full bg-gray-700 p-4 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-md font-bold transition">Send Message</button>
      </form>

      <div class="text-center text-gray-400 mt-8">
        Or email me directly at <span class="text-white font-semibold">ariffurrohman877@gmail.com</span>
      </div>
    </div>
  </section>

  <footer class="text-center text-gray-500 text-sm py-6">
    ariffurrohman877@gmail.com
  </footer>

</body>
</html>
