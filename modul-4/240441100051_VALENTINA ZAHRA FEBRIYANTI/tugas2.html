<!DOCTYPE html>
<html lang="id" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar - ByteAcademy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Aktifkan dark mode class strategy
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>
<body class="bg-white dark:bg-gray-900 transition-colors duration-300">
  <div class="flex min-h-screen">
    <!-- Bagian Kiri - Ilustrasi -->
    <div class="w-1/2 bg-[#5c2fda] dark:bg-purple-950 flex items-center justify-center p-10">
      <img src="Gambar 5.png" alt="Ilustrasi Belajar" class="max-w-full h-auto rounded-lg">
    </div>

    <!-- Bagian Kanan - Form Sign Up -->
    <div class="w-1/2 flex flex-col justify-center px-16 relative">
      <!-- Toggle Dark Mode -->
      <button id="toggleDark" class="absolute top-4 right-4 px-3 py-1 border border-gray-400 dark:border-gray-600 rounded-full text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition">
        üåí/‚òÄÔ∏è
      </button>

      <div class="max-w-md w-full">
        <div class="mb-6">
          <img src="logo.png" alt="Belajar" class="w-36 h-10 rounded-lg dark:">
          <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Mulai Hari Ini</h1>
          <p class="text-gray-500 dark:text-gray-300">Menunggu besok? Bisa jadi kamu takkan pernah mulai.</p>
        </div>
        
        <!-- Form Sign Up -->
        <form id="signupForm" class="space-y-4">
          <div>
            <label class="block text-gray-700 dark:text-gray-200">Alamat Email</label>
            <input type="email" name="email" placeholder="Masukkan Alamat Email Anda" class="w-full px-4 py-2 rounded-full border border-gray-300 dark:border-gray-600 dark:bg-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-purple-500" required>
          </div>
          <div>
            <label class="block text-gray-700 dark:text-gray-200">Nama Lengkap</label>
            <input type="text" name="nama" placeholder="Masukkan Nama Lengkap Anda" class="w-full px-4 py-2 rounded-full border border-gray-300 dark:border-gray-600 dark:bg-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-purple-500" required>
          </div>
          <div>
            <label class="block text-gray-700 dark:text-gray-200">Password</label>
            <input type="password" name="password" placeholder="Masukkan Password Anda" class="w-full px-4 py-2 rounded-full border border-gray-300 dark:border-gray-600 dark:bg-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-purple-500" required>
          </div>
          <button type="submit" class="w-full py-2 bg-purple-600 text-white rounded-full font-semibold hover:bg-purple-700 transition duration-200">Sign Up</button>
        </form>

        <!-- Tombol Sign Up dengan Google -->
        <div class="mt-4 text-center">
          <a href="Tugas1.html" class="w-full inline-flex py-2 border border-gray-300 dark:border-gray-600 rounded-full items-center justify-center gap-2 hover:bg-gray-100 dark:hover:bg-gray-800 transition text-purple-600 dark:text-purple-400">
            <img src="ic_google.png" alt="Google" class="w-5 h-5">
            <span>Sign in with Google</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Script untuk Validasi dan Dark Mode -->
  <script>
    // Validasi Form
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = e.target.email.value.trim();
      const nama = e.target.nama.value.trim();
      const password = e.target.password.value;

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Email tidak valid!");
        return;
      }

      if (password.length < 6) {
        alert("Password minimal 6 karakter!");
        return;
      }

      if (nama === "" || /^[0-9]+$/.test(nama)) {
        alert("Nama tidak boleh kosong atau hanya angka!");
        return;
      }

      alert("Terima kasih telah mendaftar, " + nama + "!");
      e.target.reset();
    });

    // Toggle Dark Mode
    const toggle = document.getElementById('toggleDark');
    toggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });
  </script>
</body>
</html>
