<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
<div class="container-fluid">
  <div class="row min-vh-100">
    
    <div class="col-md-6 d-flex align-items-center justify-content-center" style="background-color: blueviolet;">
      <img src="/ASSET SESI 1/Gambar 5.png" alt="Ilustrasi" class="img-fluid">
    </div>
    
    <div class="col-md-6 d-flex align-items-center justify-content-center bg-white">
      <div class="w-100" style="max-width: 400px;">
        <div class="text-right mb-4">
          <img src="/ASSET SESI 1/logo.png" alt="ByteAcademy Logo" class="mb-3" width="50%">
          <h5 class="fw-bold">Mulai Hari Ini</h5>
          <p class="text-muted small">Menunggu besok? Bisa jadi kamu takkan pernah mulai.</p>
        </div>

        <form id="Form">
          <div class="mb-3">
            <label for="email" class="form-label">Alamat Email</label>
            <input type="email" class="form-control rounded-pill" id="email" placeholder="Masukkan Alamat Email Anda">
          </div>

          <div class="mb-3">
            <label for="fullname" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control rounded-pill" id="fullname" placeholder="Masukkan Nama Lengkap Anda">
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control rounded-pill" id="password" placeholder="Masukkan Password Anda">
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn rounded-pill text-white" style="background-color: blueviolet;">Sign Up</button>
          </div>

          <div class="d-grid">
            <button type="button" class="btn btn-outline-secondary rounded-pill d-flex align-items-center justify-content-center gap-2">
              <img src="ic_google.png" alt="Google Logo" width="20px">
              Sign Up with Google
            </button>
          </div>
        </form>
      </div>
    </div>
    
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script>
  document.getElementById('Form').addEventListener('submit', function(event) {
    const email = document.getElementById('email').value.trim();
    const fullname = document.getElementById('fullname').value.trim();
    const password = document.getElementById('password').value.trim();

    if (email === '' || fullname === '' || password === '') {
      alert('Semua field harus diisi!');
      event.preventDefault();
      return;
    }

    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (!emailPattern.test(email)) {
      alert('Format email tidak valid!');
      event.preventDefault();
      return;
    }

    if (password.length < 8) {
      alert('Password harus minimal 8 karakter!');
      event.preventDefault();
      return;
    }
  });
</script>

</body>
</html>
