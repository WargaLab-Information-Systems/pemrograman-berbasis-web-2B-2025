<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Form Pendaftaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      };
    </script>
    <style>
      /* body{
        height: 100%
      } */
    </style>
  </head>
    <style type="text/tailwindcss">
      body {
        background-color: white;
      }
    </style>
  </head>
  <body class="bg-gray-100 full-page">
    <div class="g-0 h-100 w-screen flex flex-col md:flex-row">
      <!-- Bagian Kiri (Ilustrasi) -->
      <div class="bg-[#4b1bbd] flex items-center justify-center p-6 md:w-1/2 w-full">
        <img src="Gambar 5.png" alt="Illustration" class="max-w-full h-auto" />
      </div>

      <!-- Bagian Kanan (Formulir) -->
      <div class="p-10 md:w-1/2 w-full">
        <!-- Logo dan Judul -->
        <div class="flex items-center mb-6">
          <img src="Logo-.png" alt="logo" class="w-6 h-6 mr-2" />
          <h1 class="text-xl font-bold text-[#1d0d64]">ByteAcademy</h1>
        </div>

        <h2 class="text-2xl font-bold text-gray-900 mb-1">Mulai Hari Ini</h2>
        <p class="text-sm text-gray-600 mb-6">Menunggu besok? Bisa jadi kamu takkan pernah mulai.</p>

        <!-- Formulir Pendaftaran -->
        <form id="signupForm">
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Alamat Email</label>
            <input type="email" id="email" placeholder="Masukkan Alamat Email Anda"
              class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500" />
            <p id="emailError" class="text-red-500 text-sm mt-1 hidden">Email tidak valid.</p>
          </div>

          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
            <input type="text" id="fullname" placeholder="Masukkan Nama Lengkap Anda"
              class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500" />
            <p id="nameError" class="text-red-500 text-sm mt-1 hidden">Nama lengkap wajib diisi.</p>
          </div>

          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" placeholder="Masukkan Password Anda"
              class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500" />
            <p id="passError" class="text-red-500 text-sm mt-1 hidden">Password minimal 6 karakter.</p>
          </div>

          <!-- Tombol Sign Up -->
          <button type="submit"
            class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-full font-medium transition duration-200 mb-4">
            Sign In
          </button>

          <!-- Tombol Google -->
          <button type="button"
            class="w-full border border-gray-300 py-2 rounded-full flex items-center justify-center text-sm font-medium text-gray-700 hover:bg-gray-50">
            <img src="ic_google.svg" class="w-5 h-5 mr-2" alt="Google" />
            Sign Up with Google
          </button>
        </form>
      </div>
    </div>

           <script>
      function toggleMode() {
        const html = document.documentElement;
        const isDark = html.classList.toggle("dark");
        localStorage.setItem('dark-mode', isDark);
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: 'class' };
    </script>

    <script>
      document.getElementById('signupForm').addEventListener('submit', function (e) {
        e.preventDefault();

        // Ambil nilai input
        const email = document.getElementById('email').value.trim();
        const fullname = document.getElementById('fullname').value.trim();
        const password = document.getElementById('password').value.trim();

        // Ambil elemen error
        const emailError = document.getElementById('emailError');
        const nameError = document.getElementById('nameError');
        const passError = document.getElementById('passError');

        // Reset pesan error
        emailError.classList.add('hidden');
        nameError.classList.add('hidden');
        passError.classList.add('hidden');

        let valid = true;

        // Validasi email
        if (!/^\S+@\S+\.\S+$/.test(email)) {
          emailError.classList.remove('hidden');
          valid = false;
        }

        // Validasi nama
        if (fullname === "") {
          nameError.classList.remove('hidden');
          valid = false;
        }

        // Validasi password
        if (password.length < 6) {
          passError.classList.remove('hidden');
          valid = false;
        }

        if (valid) {
          alert("Form berhasil dikirim!");
          // Bisa dikirim ke server di sini
          // this.submit(); ← jika menggunakan server
        }
      });
    </script>
  </body>
</html>
