<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ByteAcademy - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
  <div class="flex min-h-screen">

    <div class="hidden md:flex w-1/2 bg-purple-700 items-center justify-center">
      <img src="ASSET SESI 1/Gambar 5.png" alt="Illustration" class="w-10/12">
    </div>

    <div class="w-full md:w-1/2 flex flex-col justify-center items-center p-8">
      <div class="w-full max-w-md">
        <div class="flex items-center mb-6">
          <img src="ASSET SESI 1/logo.png" class="w-48 mr-2">
        </div>
        <h2 class="text-xl font-bold mb-2">Mulai Hari Ini</h2>
        <p class="text-sm text-gray-500 mb-6">Menunggu besok? Bisa jadi kamu takkan pernah mulai.</p>

        <form class="space-y-4 mb-8">
          <div>
            <label class="px-1 mb-2">Alamat Email</label>
            <input type="email" placeholder="Masukkan Alamat Email Anda" class="w-full px-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500">
          </div>
          <div>
            <label class="px-1 mb-2">Nama Lengkap</label>
            <input type="text" placeholder="Masukkan Nama Lengkap Anda" class="w-full px-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500">
          </div>
          <div>
            <label class="px-1 mb-2">Password</label>
            <input type="password" placeholder="Masukkan Password Anda" class="w-full px-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500">
          </div>
          <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-full hover:bg-purple-700 transition">Sign Up</button>
        </form>

        <button class="w-full border flex items-center justify-center py-2 rounded-full hover:bg-gray-100 transition">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5 mr-2">
          Sign Up with Google
        </button>
      </div>
    </div>
  </div>

  <script src="validasi.js"></script>
</body>
</html>
