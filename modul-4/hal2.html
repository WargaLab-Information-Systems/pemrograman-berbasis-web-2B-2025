<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ByteAcademy Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center">
  <div class="flex flex-col md:flex-row w-full max-w-6xl shadow-lg rounded-xl overflow-hidden">
    
    <!-- Left Side (Illustration) -->
    <div class="md:w-1/2 bg-[#4F2DD3] flex items-center justify-center p-8">
      <img src="Gambar 5.png" alt="Illustration" class="w-full max-w-md h-auto object-contain">
    </div>

    <!-- Right Side (Form) -->
    <div class="md:w-1/2 bg-white p-8 md:p-16">
      <div class="mb-6">
       <img src="logo.png" alt="ByteAcademy Logo" class="w-40 h-auto mb-6">
        <h1 class="text-2xl font-bold text-gray-900">Mulai Hari Ini</h1>
        <p class="text-sm text-gray-500">Menunggu besok? Bisa jadi kamu takkan pernah mulai.</p>
      </div>

      <form onsubmit="return validateForm()" class="space-y-4">
        <div>
          <label class="block text-sm text-gray-700 mb-1">Alamat Email</label>
          <input id="email" type="email" placeholder="Masukkan Alamat Email Anda" class="w-full border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div>
          <label class="block text-sm text-gray-700 mb-1">Nama Lengkap</label>
          <input id="nama" type="text" placeholder="Masukkan Nama Lengkap Anda" class="w-full border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div>
          <label class="block text-sm text-gray-700 mb-1">Password</label>
          <input id="password" type="password" placeholder="Masukkan Password Anda" class="w-full border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <button type="submit" class="w-full bg-[#4F2DD3] text-white font-semibold rounded-full py-2 hover:bg-[#3e24aa] transition">Sign Up</button>

        <div class="text-center">
          <button type="button" class="mt-4 flex items-center justify-center w-full border border-gray-300 rounded-full py-2 text-gray-700 hover:bg-gray-100 transition">
            <img src="ic_google.png" alt="Google" class="w-5 h-5 mr-2">
            Sign Up with Google
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function validateForm() {
      const email = document.getElementById("email").value;
      const nama = document.getElementById("nama").value;
      const password = document.getElementById("password").value;

      if (!email || !email.includes("@")) {
        alert("Masukkan email yang valid.");
        return false;
      }

      if (nama.trim().length < 2) {
        alert("Nama lengkap harus diisi.");
        return false;
      }

      if (password.length < 6) {
        alert("Password harus minimal 6 karakter.");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
