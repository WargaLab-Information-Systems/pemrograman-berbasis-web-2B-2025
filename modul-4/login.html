<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ByteAcademy - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-white">
  <div class="w-full max-w-5xl mx-auto border rounded-3xl overflow-hidden shadow-lg grid grid-cols-1 md:grid-cols-2">
    <!-- Tampilan Bagian Kiri -->
    <div class="bg-purple-700 flex items-center justify-center p-6">
      <img src="Asset/Gambar 5.png" alt="Ilustrasi" class="w-96 max-w-full h-auto object-contain">
    </div>
    <!-- Bagian Kanan Form Pendaftaran -->
    <div class="bg-white p-10">
      <!-- Logo -->
      <div class="mb-4">
        <img src="Asset/logo.png" alt="ByteAcademy Logo" class="h-8">
      </div>
      <p class="text-sm text-gray-500 mb-6">
        <span class="text-lg font-semibold text-gray-800">Mulai Hari Ini</span><br>
        <span class="text-gray-400">Menunggu besok? Bisa jadi kamu takkan pernah mulai.</span>
      </p>
      <!-- Formulir -->
      <form id="signupForm" class="space-y-4">
        <div>
          <label class="block text-sm text-gray-600 mb-1">Alamat Email</label>
          <input id="email" type="email" placeholder="Masukkan Alamat Email Anda"
            class="w-full px-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500">
          <p class="text-sm text-red-500 mt-1 error-message"></p>
        </div>
        <div>
          <label class="block text-sm text-gray-600 mb-1">Nama Lengkap</label>
          <input id="name" type="text" placeholder="Masukkan Nama Lengkap Anda"
            class="w-full px-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500">
          <p class="text-sm text-red-500 mt-1 error-message"></p>
        </div>
        <div>
          <label class="block text-sm text-gray-600 mb-1">Password</label>
          <input id="password" type="password" placeholder="Masukkan Password Anda"
            class="w-full px-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500">
          <p class="text-sm text-red-500 mt-1 error-message"></p>
        </div>
        <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-full hover:bg-purple-700 transition">Sign Up</button>
      </form>
      <div class="mt-4 text-center">
        <button class="w-full flex items-center justify-center border border-gray-300 py-2 rounded-full hover:bg-gray-100 transition">
          <img src="Asset/ic_google.png" alt="Google" class="w-5 h-5 mr-2">
          Sign Up with Google
        </button>
      </div>
    </div>
  </div>
  <!-- Import File Javascript -->
  <script src="javascript.js"></script>
</body>
</html>
